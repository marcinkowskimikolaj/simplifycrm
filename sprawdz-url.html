<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>üîç Sprawd≈∫ URL GUS API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result.show { display: block; }
        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        .result.info {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .result p {
            line-height: 1.6;
            margin: 8px 0;
        }
        .result ul {
            margin: 10px 0 10px 25px;
        }
        .result li {
            margin: 5px 0;
        }
        .code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader.show { display: block; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sprawd≈∫ URL</h1>
        <p class="subtitle">Zdiagnozujemy czy Tw√≥j Google Apps Script dzia≈Ça poprawnie</p>
        
        <div class="input-group">
            <label for="urlInput">Wklej URL swojego wdro≈ºenia:</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://script.google.com/macros/s/XXXXXX/exec"
                value="https://script.google.com/macros/s/AKfycbxuHU38nQgDt4l7-tAVSy-XVH-gZPxKosNeQKVPcs4Tk5bLzW0NyYM5ERUtDdai4Z_a/exec"
            >
        </div>
        
        <button onclick="checkUrl()">üöÄ Sprawd≈∫ teraz</button>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Testujƒô po≈ÇƒÖczenie...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkUrl() {
            const input = document.getElementById('urlInput');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const url = input.value.trim();
            
            // Hide previous results
            result.classList.remove('show');
            loader.classList.add('show');
            
            // Validate URL format
            if (!url) {
                showResult('error', '‚ùå Brak URL', 'Wklej URL swojego wdro≈ºenia w pole powy≈ºej.');
                return;
            }
            
            if (!url.includes('script.google.com')) {
                showResult('error', '‚ùå Nieprawid≈Çowy URL', 
                    'URL musi byƒá z domeny script.google.com<br><br>' +
                    'Przyk≈Çad poprawnego URL:<br>' +
                    '<span class="code">https://script.google.com/macros/s/XXXXXX/exec</span>'
                );
                return;
            }
            
            if (!url.endsWith('/exec')) {
                showResult('error', '‚ùå URL nie ko≈Ñczy siƒô na /exec', 
                    'Upewnij siƒô ≈ºe skopiowa≈Çe≈õ "Adres URL wdro≈ºenia", a nie "Adres URL programu".<br><br>' +
                    'Poprawny URL MUSI ko≈Ñczyƒá siƒô na: <span class="code">/exec</span>'
                );
                return;
            }
            
            // Test 1: GET request (basic connectivity)
            try {
                const getResponse = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!getResponse.ok) {
                    showResult('error', '‚ùå Serwer zwr√≥ci≈Ç b≈ÇƒÖd', 
                        `Status HTTP: ${getResponse.status}<br><br>` +
                        'Mo≈ºliwe przyczyny:<ul>' +
                        '<li>Skrypt nie jest poprawnie wdro≈ºony</li>' +
                        '<li>Wdro≈ºenie zosta≈Ço usuniƒôte</li>' +
                        '<li>Uprawnienia zosta≈Çy cofniƒôte</li>' +
                        '</ul>' +
                        '<strong>RozwiƒÖzanie:</strong> Wdr√≥≈º skrypt ponownie zgodnie z INSTRUKCJA-WDROZENIA.txt'
                    );
                    return;
                }
                
                const data = await getResponse.json();
                
                if (data.status === 'OK') {
                    // Test 2: POST request with NIP
                    testWithNip(url);
                } else {
                    showResult('info', '‚ö†Ô∏è Skrypt odpowiada, ale nie ma funkcji doGet', 
                        'Upewnij siƒô ≈ºe u≈ºywasz najnowszej wersji skryptu z pliku:<br>' +
                        '<span class="code">google-apps-script-gus.js</span>'
                    );
                }
                
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    showResult('error', '‚ùå B≈ÇƒÖd CORS / Brak dostƒôpu', 
                        '<strong>To jest najczƒôstszy b≈ÇƒÖd!</strong><br><br>' +
                        'Przyczyna: Ustawienie "Kto ma dostƒôp" NIE jest "Ka≈ºdy"<br><br>' +
                        '<strong>RozwiƒÖzanie:</strong><ul>' +
                        '<li>1. W Apps Script kliknij: <span class="code">Wdr√≥≈º ‚Üí ZarzƒÖdzaj wdro≈ºeniami</span></li>' +
                        '<li>2. Kliknij ikonƒô ‚úèÔ∏è obok wdro≈ºenia</li>' +
                        '<li>3. Zmie≈Ñ "Kto ma dostƒôp" na: <span class="code">Ka≈ºdy</span></li>' +
                        '<li>4. Kliknij "Wdr√≥≈º"</li>' +
                        '<li>5. Skopiuj NOWY URL i przetestuj ponownie</li>' +
                        '</ul>'
                    );
                } else {
                    showResult('error', '‚ùå Nieznany b≈ÇƒÖd', 
                        `Szczeg√≥≈Çy: ${error.message}<br><br>` +
                        'Spr√≥buj:<ul>' +
                        '<li>Od≈õwie≈º stronƒô i spr√≥buj ponownie</li>' +
                        '<li>Sprawd≈∫ po≈ÇƒÖczenie internetowe</li>' +
                        '<li>Wdr√≥≈º skrypt ponownie</li>' +
                        '</ul>'
                    );
                }
            }
        }
        
        async function testWithNip(url) {
            try {
                const postResponse = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nip: '5213017439' })
                });
                
                const data = await postResponse.json();
                
                if (data.success) {
                    showResult('success', '‚úÖ Wszystko dzia≈Ça perfekcyjnie!', 
                        `<strong>Test GET:</strong> ‚úÖ OK<br>` +
                        `<strong>Test POST:</strong> ‚úÖ OK<br>` +
                        `<strong>Test GUS API:</strong> ‚úÖ OK<br><br>` +
                        `<strong>Pobrane dane:</strong><br>` +
                        `Nazwa: ${data.companyName}<br>` +
                        `Adres: ${data.address}<br>` +
                        `Miasto: ${data.city}<br><br>` +
                        `<strong>üéâ Mo≈ºesz u≈ºyƒá tego URL w swoim CRM!</strong><br>` +
                        `URL: <span class="code">${url}</span>`
                    );
                } else {
                    showResult('success', '‚úÖ Po≈ÇƒÖczenie dzia≈Ça!', 
                        `<strong>Test GET:</strong> ‚úÖ OK<br>` +
                        `<strong>Test POST:</strong> ‚úÖ OK<br>` +
                        `<strong>Test GUS API:</strong> ‚ö†Ô∏è ${data.error}<br><br>` +
                        `Skrypt dzia≈Ça poprawnie, ale nie znaleziono firmy dla testowego NIP.<br>` +
                        `To jest normalne - mo≈ºesz u≈ºyƒá tego URL w CRM.<br><br>` +
                        `URL: <span class="code">${url}</span>`
                    );
                }
            } catch (error) {
                showResult('error', '‚ùå POST request nie dzia≈Ça', 
                    `Szczeg√≥≈Çy: ${error.message}<br><br>` +
                    'Sprawd≈∫ czy w skrypcie jest funkcja <span class="code">doPost</span>'
                );
            }
        }
        
        function showResult(type, title, message) {
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            loader.classList.remove('show');
            result.className = `result ${type} show`;
            result.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
        }
    </script>
</body>
</html>
